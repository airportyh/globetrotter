<main class="app">
  <nav class="app__nav">
    <img class="app__nav-home"
      *ngIf="selection"
      src="assets/icons/Home.svg"
      [alt]="Home"
      (click)="reset()"
    />
  </nav>
  <div class="app__content">
    <app-select *ngIf="!selection"
      (selectionMade)="onSelectionMade($event)"
    ></app-select>
  </div>
</main>
