<main class="app">
  <nav class="app__nav">
    <h1 class="app__header"
      *ngIf="selection"
      (click)="reset()">
      <i class="fa fa-home"></i>
    </h1>
  </nav>
  <div class="app__content">
    <app-select *ngIf="!selection"
      (selectionMade)="onSelectionMade($event)"
    ></app-select>
    <app-quiz *ngIf="selection"
      [selection]="selection"
    ></app-quiz>
  </div>
</main>
