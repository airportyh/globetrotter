<div class="quiz-card"
  [@flip]="flipState"
  (click)="flipCard()"
  >
  <div class="quiz-card__side quiz-card__front">
    <img
      [src]="country.flag"
      alt="Flag of {{country.name}}"
    />
  </div>
  <div class="quiz-card__side quiz-card__back">
    <h3>{{country.name}}</h3>
  </div>
</div>
