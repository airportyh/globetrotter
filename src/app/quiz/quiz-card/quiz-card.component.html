<div class="quiz-card"
  [@flip]="flipState"
  (click)="onClick()"
  >
  <div class="quiz-card__side quiz-card__front"
    [@play]="playState"
    >
    <img class="quiz-card__flag"
      [src]="country.flag"
      alt="Flag of {{country.name}}"
    />
  </div>
  <div class="quiz-card__side quiz-card__back"
    [@guess]="guessState"
    >
    <h3 class="quiz-card__country">{{country.name}}</h3>
  </div>
</div>
