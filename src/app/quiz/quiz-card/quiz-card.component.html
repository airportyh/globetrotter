<div class="quiz-card"
  [@flip]="flipState"
  (click)="flipCard()"
  >
  <div class="quiz-card__side quiz-card__front"
    [@play]="playState"
    >
    <img
      [src]="country.flag"
      alt="Flag of {{country.name}}"
    />
  </div>
  <div class="quiz-card__side quiz-card__back"
    [@guess]="guessState"
    >
    <h3>{{country.name}}</h3>
  </div>
</div>
